<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dIKtate Status</title>
    <style>
        :root {
            --ink-black: #002029ff;
            --jet-black: #00303dff;
            --dark-teal: #004052ff;
            --dark-teal-2: #005066ff;
            --dark-teal-3: #00607aff;

            --bg-color: var(--ink-black);
            --text-color: #e0e0e0;
            --idle-color: var(--jet-black);
            --recording-color: #ff3e3e;
            /* Adjusted for better teal contrast */
            --processing-color: var(--dark-teal-3);
            --border-color: var(--dark-teal);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* BIG STATUS AREA */
        #status-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            text-align: center;
            padding: 20px;
        }

        #status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            margin-bottom: 20px;
            /* cursor: pointer; -- DISABLED: Focus stealing issue */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 4px solid var(--dark-teal);
        }

        /* DISABLED: Hover effects removed due to focus-stealing issue
        #status-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.6);
            border-color: var(--dark-teal-2);
        }

        #status-icon:active {
            transform: scale(0.95);
        }
        */

        #status-text {
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #status-subtext {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* STATES */
        .state-idle #status-icon {
            background-color: var(--dark-teal-3);
            border-color: var(--dark-teal);
            box-shadow: 0 0 20px var(--dark-teal);
        }

        .state-recording #status-icon {
            background-color: var(--recording-color);
            border-color: #fff;
            animation: pulse-ring 1.5s infinite;
        }

        .state-processing #status-icon {
            background-color: var(--dark-teal-2);
            border-color: var(--dark-teal-3);
            animation: spin-glow 2s infinite linear;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 62, 62, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 62, 62, 0);
            }
        }

        @keyframes spin-glow {
            0% {
                box-shadow: 0 0 10px var(--dark-teal-3);
            }

            50% {
                box-shadow: 0 0 25px var(--dark-teal-3);
            }

            100% {
                box-shadow: 0 0 10px var(--dark-teal-3);
            }
        }

        .state-error {
            background-color: var(--jet-black);
            color: #ff3e3e;
            border: 2px solid #ff3e3e;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0.4);
            }

            70% {
                box-shadow: inset 0 0 50px 10px rgba(255, 255, 255, 0);
            }

            100% {
                box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes pulse-teal {
            0% {
                background-color: var(--dark-teal-3);
            }

            50% {
                background-color: var(--dark-teal-2);
            }

            100% {
                background-color: var(--dark-teal-3);
            }
        }

        /* SMALL LOG AREA */
        #log-panel {
            height: 150px;
            background-color: var(--ink-black);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
        }

        #log-header {
            padding: 5px 10px;
            background-color: var(--jet-black);
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #888;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #222;
        }

        .log-time {
            color: #555;
            margin-right: 5px;
        }

        .log-level.INFO {
            color: #ccc;
        }

        .log-level.WARN {
            color: #cca700;
        }

        .log-level.ERROR {
            color: #f48771;
        }

        /* FOOTER */
        footer {
            background-color: var(--jet-black);
            padding: 5px 10px;
            font-size: 0.75rem;
            color: var(--dark-teal-2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #hotkey-hint {
            font-weight: bold;
            color: var(--text-color);
            padding: 2px 6px;
            background: var(--dark-teal);
            border-radius: 3px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- TRAFFIC LIGHT STATUS -->
    <div id="status-panel" class="state-idle">
        <div id="status-icon" title="Click to Toggle Recording"></div>
        <div id="status-text">READY</div>
        <div id="status-subtext">Waiting for input...</div>
        <div id="status-mode"
            style="font-size: 0.8rem; opacity: 0.5; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;">
            MODE: STANDARD</div>
        <div style="font-size: 0.6em; opacity: 0.3; margin-top: 10px;">v0.1.0-UI-FIXED</div>
    </div>

    <!-- LOGS -->
    <div id="log-panel">
        <div id="log-header" onclick="toggleLogs()">
            <span>DEBUG LOGS</span>
            <span id="toggle-icon">▼</span>
        </div>
        <div id="log-container">
            <!-- Logs injected here -->
        </div>
    </div>

    <footer>
        <div>Hotkey: <span id="hotkey-hint">Ctrl+Alt+D</span></div>
        <div>
            <button onclick="document.getElementById('log-container').innerHTML=''"
                style="font-size:0.7em; background:none; border:none; color:#555; cursor:pointer">Clear</button>
        </div>
    </footer>

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <script>if (typeof exports === "undefined") { var exports = {}; }</script>
    <script src="./renderer.js"></script>
    <script>
        function toggleLogs() {
            const container = document.getElementById('log-container');
            const panel = document.getElementById('log-panel');
            const icon = document.getElementById('toggle-icon');

            if (panel.style.height === '30px') {
                panel.style.height = '150px';
                icon.textContent = '▼';
            } else {
                panel.style.height = '30px';
                icon.textContent = '▲';
            }
        }
    </script>
</body>

</html>
