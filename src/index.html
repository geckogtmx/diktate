<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dIKtate Status</title>
    <style>
        :root {
            --ink-black: #002029ff;
            --jet-black: #00303dff;
            --dark-teal: #004052ff;
            --dark-teal-2: #005066ff;
            --dark-teal-3: #00607aff;

            --bg-color: var(--ink-black);
            --text-color: #e0e0e0;
            --recording-color: #ff3e3e;
            --processing-color: var(--dark-teal-3);
            --border-color: var(--dark-teal);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MAIN STATUS PANEL */
        #status-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: background-color 0.4s ease, border-color 0.4s ease;
            border-left: 4px solid var(--dark-teal);
        }

        /* STATE BACKGROUNDS */
        .state-idle {
            background-color: var(--ink-black);
            border-left-color: var(--dark-teal);
        }

        .state-recording {
            background-color: rgba(255, 62, 62, 0.15);
            border-left-color: var(--recording-color);
            animation: recording-pulse 1.5s infinite;
        }

        .state-processing {
            background-color: rgba(0, 96, 122, 0.2);
            border-left-color: var(--dark-teal-3);
        }

        .state-transcribing {
            background-color: rgba(0, 96, 122, 0.15);
            border-left-color: var(--dark-teal-2);
        }

        .state-injecting {
            background-color: rgba(0, 80, 102, 0.2);
            border-left-color: var(--dark-teal-3);
        }

        @keyframes recording-pulse {

            0%,
            100% {
                background-color: rgba(255, 62, 62, 0.1);
            }

            50% {
                background-color: rgba(255, 62, 62, 0.25);
            }
        }

        /* HEADER BAR */
        #header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--jet-black);
            border-bottom: 1px solid var(--border-color);
        }

        #status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--dark-teal-3);
            transition: background-color 0.3s;
        }

        .state-recording #status-dot {
            background-color: var(--recording-color);
            animation: dot-pulse 1s infinite;
        }

        .state-processing #status-dot {
            background-color: var(--dark-teal-3);
            animation: dot-spin 1s linear infinite;
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.3);
            }
        }

        @keyframes dot-spin {
            from {
                box-shadow: 0 0 0 0 var(--dark-teal-3);
            }

            to {
                box-shadow: 0 0 10px 3px transparent;
            }
        }

        .badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            background: var(--dark-teal);
            border-radius: 3px;
            color: var(--text-color);
            font-weight: 500;
        }

        #badges {
            display: flex;
            gap: 5px;
        }

        /* LIVE STATUS MESSAGE */
        #live-status {
            padding: 10px 12px;
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 20px;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0% {
                content: '';
            }

            25% {
                content: '.';
            }

            50% {
                content: '..';
            }

            75% {
                content: '...';
            }
        }

        /* STATS GRID */
        #stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
            margin: 0 12px;
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-cell {
            background: var(--jet-black);
            padding: 6px;
            text-align: center;
        }

        .stat-cell.stat-highlight {
            background: rgba(0, 96, 122, 0.3);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 0.55rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* TOGGLES */
        #toggles-bar {
            display: flex;
            justify-content: space-around;
            padding: 8px 12px;
            gap: 10px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: #aaa;
        }

        .toggle-switch {
            position: relative;
            width: 32px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            border-radius: 18px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 12px;
            width: 12px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked+.toggle-slider {
            background-color: var(--dark-teal-3);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(14px);
        }

        /* PERFORMANCE TIMELINE */
        #perf-timeline {
            padding: 8px 12px;
            font-size: 0.7rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }

        .perf-step {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .perf-step.active {
            color: var(--dark-teal-3);
            font-weight: 600;
        }

        /* LOG PANEL */
        #log-panel {
            height: 120px;
            background-color: var(--ink-black);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            font-family: 'Consolas', monospace;
            font-size: 0.75rem;
        }

        #log-header {
            padding: 4px 10px;
            background-color: var(--jet-black);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #888;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 4px 8px;
        }

        .log-entry {
            margin-bottom: 1px;
        }

        .log-time {
            color: #444;
            margin-right: 4px;
        }

        .log-level.INFO {
            color: #888;
        }

        .log-level.WARN {
            color: #cca700;
        }

        .log-level.ERROR {
            color: #f48771;
        }

        /* FOOTER */
        footer {
            background-color: var(--jet-black);
            padding: 4px 10px;
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        #hotkey-hint {
            font-weight: bold;
            color: var(--text-color);
            padding: 1px 5px;
            background: var(--dark-teal);
            border-radius: 2px;
        }
    </style>
</head>

<body>
